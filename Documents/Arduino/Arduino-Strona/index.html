<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="content-language" content="pl" />

        <title>Stacja meteorologiczna ESP8266 </title>
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1753/1753451.png">
        <link rel="stylesheet" href="style.css">
    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s ;
            setTimeout(startTime, 1000);
        }

            function checkTime(i) {
            if (i < 10) {i = "0" + i}; 
            return i;
            }
    </script>
    </head>
    <body>
        
        <h2>Stacja meteorologiczna</h2>
            <body style="text-align: center; font-family: 'Courier New', Courier, mononospace;"  onload="startTime()">
                <div id="txt"></div>

            <div class="container">
